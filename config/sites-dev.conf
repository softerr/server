{listen}
<VirtualHost *:8080>
	ServerAdmin webmaster@localhost
	ServerName localhost:8080

	<Directory />
		AllowOverride none
		Require all denied
	</Directory>

	Alias /api ${APIPATH}
	<Directory "${APIPATH}">
		Options Indexes FollowSymLinks MultiViews ExecCGI
		AllowOverride All
		Require all granted

		RewriteEngine On
		RewriteBase /api/

		RewriteRule . index.php [L]
	</Directory>

	Alias /phpinfo ${SRVWWW}/phpinfo
	<Directory "${SRVWWW}/phpinfo">
		Options Indexes FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>

	Alias /phpmyadmin ${SRVWWW}/phpmyadmin
	<Directory "${SRVWWW}/phpmyadmin">
		Options Indexes FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error-dev.log
	CustomLog ${APACHE_LOG_DIR}/access-dev.log combined

</VirtualHost>
