<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName localhost:80

	<Directory />
		AllowOverride none
		Require all denied
	</Directory>

	Alias /api ${SRVWWW}/api
	<Directory "${SRVWWW}/api">
		Options Indexes FollowSymLinks MultiViews ExecCGI
		AllowOverride All
		Require all granted

		RewriteEngine On
		RewriteBase /api/

		RewriteRule . index.php [L]
	</Directory>

	DocumentRoot "${SRVWWW}/web"
	<Directory "${SRVWWW}/web">
		Options Indexes FollowSymLinks MultiViews ExecCGI
		AllowOverride All
		Require all granted

		RewriteEngine On
		RewriteCond %{REQUEST_FILENAME} -f [OR]
		RewriteCond %{REQUEST_FILENAME} -d
		RewriteRule ^ - [L]
		RewriteRule ^ index.html [L]
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
