<Directory />
	AllowOverride none
	Require all denied
</Directory>

Alias /api ${SRVWWW}/api
<Directory "${SRVWWW}/api">
	Options Indexes FollowSymLinks MultiViews ExecCGI
	AllowOverride All
	Require all granted

	RewriteEngine On
	RewriteBase /api/

	RewriteRule . index.php [L]
</Directory>

Alias /phpinfo ${SRVWWW}/phpinfo
<Directory "${SRVWWW}/phpinfo">
	Options Indexes FollowSymLinks
	AllowOverride None
	Require all granted
</Directory>

Alias /phpmyadmin ${SRVWWW}/phpmyadmin
<Directory "${SRVWWW}/phpmyadmin">
	Options Indexes FollowSymLinks
	AllowOverride None
	Require all granted
</Directory>
