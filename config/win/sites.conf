<Directory />
	AllowOverride none
	Require all denied
</Directory>

Alias /api ${SRVWWW}/api
<Directory "${SRVWWW}/api">
	Options Indexes FollowSymLinks MultiViews ExecCGI
	AllowOverride All
	Require all granted

	RewriteEngine On
	RewriteBase /api/

	RewriteRule . index.php [L]
</Directory>

DocumentRoot "${SRVWWW}/web"
<Directory "${SRVWWW}/web">
	Options Indexes FollowSymLinks MultiViews ExecCGI
	AllowOverride All
	Require all granted

	RewriteEngine On
	RewriteCond %{REQUEST_FILENAME} -f [OR]
	RewriteCond %{REQUEST_FILENAME} -d
	RewriteRule ^ - [L]
	RewriteRule ^ index.html [L]
</Directory>
