<IfModule env_module>
    SetEnv MIBDIRS "{xamppPath}/php/extras/mibs"
    SetEnv MYSQL_HOME "{xamppPathB}\\mysql\\bin"
    SetEnv OPENSSL_CONF "{xamppPath}/apache/bin/openssl.cnf"
    SetEnv PHP_PEAR_SYSCONF_DIR "{xamppPathB}\\php"
    SetEnv PHPRC "{xamppPathB}\\php"
    SetEnv TMP "{xamppPathB}\\tmp"
</IfModule>

LoadFile "{xamppPath}/php/php8ts.dll"
LoadFile "{xamppPath}/php/libpq.dll"
LoadFile "{xamppPath}/php/libsqlite3.dll"
LoadModule php_module "{xamppPath}/php/php8apache2_4.dll"

<FilesMatch "\.php$">
    SetHandler application/x-httpd-php
</FilesMatch>
<FilesMatch "\.phps$">
    SetHandler application/x-httpd-php-source
</FilesMatch>

<IfModule php_module>
    PHPINIDir "{xamppPath}/php"
</IfModule>

<IfModule mime_module>
    AddType text/html .php .phps
</IfModule>

ScriptAlias /php-cgi/ "{xamppPath}/php/"
<Directory "{xamppPath}/php">
    AllowOverride None
    Options None
    Require all denied
    <Files "php-cgi.exe">
          Require all granted
    </Files>
</Directory>

<Directory "{xamppPath}/cgi-bin">
    <FilesMatch "\.php$">
        SetHandler cgi-script
    </FilesMatch>
    <FilesMatch "\.phps$">
        SetHandler None
    </FilesMatch>
</Directory>

<Directory "{xamppPath}/htdocs/xampp">
    <IfModule php_module>
    	<Files "status.php">
    		php_admin_flag safe_mode off
    	</Files>
    </IfModule>
    AllowOverride AuthConfig
</Directory>

<IfModule alias_module>
    Alias /licenses "{xamppPath}/licenses/"
    <Directory "{xamppPath}/licenses">
        Options +Indexes
        <IfModule autoindex_color_module>
            DirectoryIndexTextColor  "#000000"
            DirectoryIndexBGColor "#f8e8a0"
            DirectoryIndexLinkColor "#bb3902"
            DirectoryIndexVLinkColor "#bb3902"
            DirectoryIndexALinkColor "#bb3902"
        </IfModule>
        Require local
        ErrorDocument 403 /error/XAMPP_FORBIDDEN.html.var
   </Directory>

    Alias /phpmyadmin "{xamppPath}/phpMyAdmin/"
    <Directory "{xamppPath}/phpMyAdmin">
        AllowOverride AuthConfig
        Require local
        ErrorDocument 403 /error/XAMPP_FORBIDDEN.html.var
    </Directory>

    Alias /webalizer "{xamppPath}/webalizer/"
    <Directory "{xamppPath}/webalizer">
        <IfModule php_module>
    		<Files "webalizer.php">
    			php_admin_flag safe_mode off
    		</Files>
        </IfModule>
        AllowOverride AuthConfig
        Require local
        ErrorDocument 403 /error/XAMPP_FORBIDDEN.html.var
    </Directory>
</IfModule>
