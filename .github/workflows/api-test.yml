name: test
run-name: api-test

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
      - 'web/**'

  workflow_dispatch:

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup
        run: |
          sudo ./config/setup ${{secrets.TEST_PHP_MYSQL}} ${{secrets.TEST_PHP_JWT}} ${{secrets.TEST_EMAIL}} ${{secrets.TEST_EMAIL_PASS}}

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{secrets.POSTMAN_API_KEY}}

      - name: Run API tests
        run: |
          postman collection run ./tests/api.json -e ./tests/local.json

